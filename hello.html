<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
	<h1>${msg}</h1>
	<a v-bind:href="url">Home</a>
	<p>
		<form>
			Name: <input type="text" :value="name">	
		</form>
	</p>
</div>

<script>
	var vm = new Vue({
		delimiters: ['${', '}'],
		el: '#app',
		data: {
			msg: 'Hello from Vue!',
			url: 'https://vuejs.org/',
			name: 'Rahul'
		}
	});
</script>
